<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super Hero Vote</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SUPER POWER BEAT DOWN</h1>
            <p>Кто победит в бою?</p>
        </header>

        <div class="battle-area">
            <div class="hero-card" id="hero1" onclick="vote(1)">
                <div class="hero-name">Загрузка...</div>
            </div>
            
            <div class="vs">VS</div>
            
            <div class="hero-card" id="hero2" onclick="vote(2)">
                <div class="hero-name">Загрузка...</div>
            </div>
        </div>

        <div class="result" id="result"></div>
        
        <footer>
            <p>Твой голос формирует рейтинг!</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
