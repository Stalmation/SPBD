<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super Hero Vote</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <!-- Preload ключевых ресурсов -->
    <link rel="preconnect" href="https://xwtcasfvetisjaiijtsj.supabase.co">
    <link rel="dns-prefetch" href="https://xwtcasfvetisjaiijtsj.supabase.co">
</head>
<body>
    <div class="container">
        <header>
            <h1>SUPER HERO BEAT DOWN</h1>
            <p>Кто победит в бою?</p>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="progress-text" id="progress-text">0/312</div>
            </div>
        </header>

        <div class="battle-area">
            <div class="hero-card" id="hero1" onclick="vote(1)">
                <img src="" alt="Hero 1" class="hero-image" id="hero1-img" loading="eager">
                <div class="hero-info">
                    <div class="hero-name" id="hero1-name"></div>
                    <div class="hero-rating" id="hero1-rating"></div>
                </div>
                <div class="hero-publisher" id="hero1-publisher"></div>
            </div>
            
            <div class="vs">VS</div>
            
            <div class="hero-card" id="hero2" onclick="vote(2)">
                <img src="" alt="Hero 2" class="hero-image" id="hero2-img" loading="eager">
                <div class="hero-info">
                    <div class="hero-name" id="hero2-name"></div>
                    <div class="hero-rating" id="hero2-rating"></div>
                </div>
                <div class="hero-publisher" id="hero2-publisher"></div>
            </div>
        </div>

        <div class="result" id="result"></div>
        
        <footer>
            <p>Твой голос формирует рейтинг! Пройди всех героев!</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
